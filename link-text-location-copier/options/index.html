<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Link Text and Location Copier settings</title>
    <link rel="stylesheet" src="options.css">
  </head>

  <body>
    <h1>Settings</h1>
    <form>
      <div class="checkboxItem">
        <input type="checkbox" id="showCopyLinkText" /><label for="showCopyLinkText">Show 'Copy link text' menu item</label>
      </div>

      <div class="checkboxItem">
        <input type="checkbox" id="showLinkMenu" /><label for="showLinkMenu">Show 'Copy link text and location as' menu items</label>
      </div>

      <div class="checkboxItem">
        <input type="checkbox" id="showPageMenu" /><label for="checkboxExample01">Show 'Copy page title and location as' menu items</label>
      </div>

      <button type="button" id="reset">Reset defaults</button>
      <button class="default" type="button" id="save">Save settings</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
